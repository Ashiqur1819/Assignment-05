<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts cdn starts here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Google fonts cdn ends here -->

    <!-- Tailwind & daisyUI cdn starts here -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind & daisyUI cdn ends here -->
    <title>Donate Bangladesh</title>

    <!-- Script tag starts here -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#111111",
              secondary: "#111111B3",
              input: "#11111166",
              border: "#B4F461",
            },
            backgroundColor: {
              primary: "#B4F461",
              secondary: "#1111110D",
              navbar: "#F9F7F3",
            },
            fontFamily: {
              lexend: "Lexend",
            },
          },
        },
      };
    </script>
    <!-- Script tag ends here -->
  </head>
  <body class="font-lexend">
    <!-- Header section starts here -->
    <header class="sticky top-0 bg-white">
      <nav class="bg-navbar">
        <div
          class="navbar grid grid-cols-3 gap-4 max-w-screen-xl mx-auto px-3 md:px-4 lg:px-8 py-3 md:py-4 lg:py-6"
        >
          <div class="navbar-start">
            <button
              id="blog-btn"
              class="bg-primary px-8 py-3 rounded-lg border border-border text-lg font-semibold"
            >
              Blog
            </button>
          </div>
          <div class="navbar-center md:justify-center gap-2 text-center">
            <img
              src="./assets/logo.png"
              class="w-1/3 md:w-fit md:gap-2 mx-auto md:mx-0"
              alt=""
            />
            <h2 class="text-3xl text-primary font-semibold hidden md:flex">
              Donate Bangladesh
            </h2>
          </div>
          <div class="flex md:justify-end">
            <p class="flex items-center gap-2">
              <span><img src="./assets/coin.png" alt="" /></span>
              <span
                id="main-balance"
                class="text-lg font-semibold text-secondary"
                >7000</span
              >
              <span class="text-lg font-semibold text-secondary">TK</span>
            </p>
          </div>
        </div>
      </nav>

      <div class="flex items-center justify-center gap-6 mt-8 pb-8">
        <button
          id="donation-btn"
          class="bg-primary text-primary px-8 py-3 rounded-lg border border-border text-lg font-semibold hover:bg-lime-400"
        >
          Donation
        </button>
        <button
          id="history-btn"
          class="bg-gray-100 px-8 py-3 rounded-lg border border-input text-lg font-semibold text-secondary hover:bg-gray-200"
        >
          History
        </button>
      </div>
    </header>
    <!-- Header section ends here -->


  </body>
</html>
